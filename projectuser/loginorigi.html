<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login and Signup</title>
    <link rel="stylesheet" href="login.css">
    <style>
        /* Make the background image cover the entire page */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://www.kitsguntur.ac.in/imagesnew/slider/home4/slide1.jpg'); /* Add your image URL here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Center the form container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Style for the form container (transparent background) */
        .form-container {
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 0; /* Remove border-radius */
            background-color: rgba(255, 255, 255, 0.181); /* Transparent white background */
        }

        /* Style for the form box */
        .form-box {
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
        }

        p a {
            color: #4CAF50;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <div id="login-form" class="form-box">
                <h2>Login</h2>
                <form action="#">
                    <label for="login-name">Name:</label>
                    <input type="text" id="login-name" name="login-name" required>

                    <label for="login-roll">Roll No:</label>
                    <input type="text" id="login-roll" name="login-roll" required>

                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" required>

                    <button type="submit"><a href="homeorigi.html" style="color: white; text-decoration: none;">Login</a></button>
                    <p>Don't have an account? <a href="signup.html" onclick="toggleForm()">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
        }
    </script>

</body>
</html>
