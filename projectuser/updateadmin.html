
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface - Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .navbar {
            background-color: #007bff;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 150px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-start;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            margin-bottom: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="homeadmin.html">Home</a>
        <a href="eventsadmin.html">Events</a>
        <a href="galleryadmin.html">Gallery</a>
    </nav>

    <div class="container">
        <h1>Admin Interface - Updates</h1>
        <form>
            <div class="form-section" id="updates">
                <h2>Manage Updates</h2>
                <label for="update-title">Update Title:</label>
                <input type="text" id="update-title" name="update-title" placeholder="Enter update title" required>

                <label for="update-content">Update Content:</label>
                <textarea id="update-content" name="update-content" rows="6" placeholder="Enter update content" required></textarea>

                <label for="update-date">Date:</label>
                <input type="date" id="update-date" name="update-date" required>
            </div>

            <button type="submit">Save Update</button>
        </form>
    </div>
</body>
</html>
